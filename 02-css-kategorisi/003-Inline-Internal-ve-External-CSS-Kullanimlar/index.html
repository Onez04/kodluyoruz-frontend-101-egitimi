<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/kodluyoruz.css" />
    <!-- Internal CSS: -->
    <style>
      h2 {
        color: red;
        font-size: 64px;
      }
      p {
        color: blue;
        font-size: 40px;
      }
    </style>
  </head>
      <!-- Not Olarak arka plan rengini değiştirmeyi sağlayan background color diye bişey var kodluyoruz.css içinde örnek var -->
  <body>
    <!-- 
    
    Inline CSS -> Etiket içinde kullanımı
    Internal CSS -> Head içinde style etiketinde yazılır.
    External CSS -> Head içinde link belirtilerek yazılır.
    
    -->

    <!-- inline css: -->
    <h1 style="color: purple">CSS Deneme</h1>

    <h2>Inline CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <h2>Internal CSS</h2>
  </body>
</html>
